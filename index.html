<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> <!-- link to external stylesheet -->
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 20px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero-image">
      <img src="images/illustration-hero.svg" alt="Someone dancing and playing music with a phone in hand">
    </div>
    <div class="order-summary">
      <div class="copy">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>
    <div class="plan-container">
      <div class="music-icon">
        <img src="images/icon-music.svg" alt="Music icon">
      </div>
      <div class="plan-details">
        <h2>Annual Plan <br></h2>
        <p class="plan-price">$59.99/year</p>
    </div>
    <div class="change-plan">
      <a href="#">Change</a>
    </div>
  </div>
  <div class="btn-payment">
    <button>Proceed to Payment</button>
  </div>
    <div class="cancel">
      <a href="#">Cancel Order</a>
    </div>
  </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Joseph Wheaton</a>.
  </div>
</body>
</html>
